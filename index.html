<!DOCTYPE html>
<html>

<head>
  <title>DietPlanner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

  
  
<body>
  <div id="mainContainer">
    <h1>MealApp</h1>
    
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider">
        <span class="icon sun">ðŸŒž</span>
        <span class="icon moon">ðŸŒœ</span>
      </span>
    </label>

    <form id="mealForm">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" value="21" required>

      <label for="weight">Weight (in kg)</label>
      <input type="number" id="weight" name="weight" min="1" value="75" required>

      <label for="height">Height (in cm)</label>
      <input type="number" id="height" name="height" min="1" value="178" required>


      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="activityLevel">Activity Level</label>
      <select id="activityLevel" name="activityLevel" required>
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
      </select>

      <label for="numOfMeals">Number of Meals</label>
      <select id="numOfMeals" name="numOfMeals">
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="5">Five</option>
      </select>

      <label for="cuisineType">Cuisine</label>
      <select id="cuisineType" name="cuisineType">
        <option value="">Any</option>
        <option value="american">American</option>
        <option value="asian">Asian</option>
        <option value="british">British</option>
        <option value="caribbean">Caribbean</option>
        <option value="central europe">Central Europe</option>
        <option value="chinese">Chinese</option>
        <option value="eastern europe">Eastern Europe</option>
        <option value="french">French</option>
        <option value="greek">Greek</option>
        <option value="indian">Indian</option>
        <option value="italian">Italian</option>
        <option value="japanese">Japanese</option>
        <option value="korean">Korean</option>
        <option value="kosher">Kosher</option>
        <option value="mediterranean">Mediterranean</option>
        <option value="mexican">Mexican</option>
        <option value="middle eastern">Middle Eastern</option>
        <option value="nordic">Nordic</option>
        <option value="south american">South American</option>
        <option value="south east asian">South East Asian</option>
        <option value="world">World</option>
      </select>


      <label for="dietPreference">Diet Preference</label>
	  <select id="dietPreference" name="dietPreference">
	    <option value="balanced">Balanced</option>
	    <option value="high-fiber">High-Fiber</option>
	    <option value="high-protein">High-Protein</option>
	    <option value="low-carb">Low-Carb</option>
	    <option value="low-fat">Low-Fat</option>
	    <option value="low-sodium">Low-Sodium</option>
	  </select>


      <label for="healthSpec">Health Specification</label>
      <select id="healthSpec" name="healthSpec">
        <option value="dairy-free">Dairy-Free</option>
        <option value="egg-free">Egg-Free</option>
        <option value="gluten-free">Gluten-Free</option>
        <option value="low-sugar">Low Sugar</option>
        <option value="no-oil-added">No oil added</option>
        <option value="peanut-free">Peanut-Free</option>
        <option value="soy-free">Soy-Free</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
      </select>

      <button type="submit">Generate Plan</button>
    </form>
  </div>

  <div id="mealPlanDisplay"></div>

  <script src="script.js"></script>
</body>

</html>
